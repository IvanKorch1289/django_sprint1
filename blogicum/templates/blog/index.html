{% extends "base.html" %}
{% block title %}Лента записей{% endblock %}
{% block content %}
  <h1>Лента записей</h1>
  <hr>
  <article>
    {% for post in posts %}
      <ul>
        {% include "includes/post.html" %}
      </ul>
      <p>{{ post.text|truncatewords:10 }}</p>
      <a href="{% url 'blog:post_detail' post.id %}">Читать полный текст</a>
      {% if not forloop.last %}
        <hr>
      {% endif %}
    {% endfor %}
  </article>
{% endblock %}
